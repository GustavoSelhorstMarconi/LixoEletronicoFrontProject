<div class="card flex justify-content-center">
    <p-card class="col-9">
        <h2 class="text-center">
            <i class="pi pi-building text-3xl"></i>
            <div class="mt-3">Empresa</div>
        </h2>

        <form (ngSubmit)="onSubmit()" [formGroup]="formCompany">
            <div class="flex flex-column gap-2">
                <label class="form-label">Nome:</label>
                <input type="text" pInputText class="form-control" class="p-inputtext-sm" placeholder="Digite o nome da empresa" formControlName="name">
            </div>

            <div [formGroup]="formAddress">
                <div class="grid mt-3">
                    <div class="field col">
                        <label for="country">País:</label>
                        <input id="country" type="text" pInputText class="p-inputtext-sm w-full" formControlName="country">
                    </div>

                    <div class="field col">
                        <label for="state">Estado:</label>
                        <input id="state" type="text" pInputText class="p-inputtext-sm w-full" formControlName="state">
                    </div>
                </div>

                <div class="grid">
                    <div class="field col">
                        <label for="city">Cidade:</label>
                        <input id="city" type="text" pInputText class="p-inputtext-sm w-full" formControlName="city">
                    </div>
                    <div class="field col">
                        <label for="district">Bairro:</label>
                        <input id="district" type="text" pInputText class="p-inputtext-sm w-full" formControlName="district">
                    </div>
                    <div class="field col">
                        <label for="street">Rua:</label>
                        <input id="street" type="text" pInputText class="p-inputtext-sm w-full" formControlName="street">
                    </div>
                    <div class="field col">
                        <label for="number">Número:</label>
                        <input id="number" type="number" pInputText class="p-inputtext-sm w-full" formControlName="number">
                    </div>
                </div>

                <div class="flex justify-content-center">
                    <p-fileUpload 
                        mode="basic" 
                        chooseLabel="Selecione uma imagem" 
                        chooseIcon="pi pi-upload"
                        accept="image/*"
                        (onSelect)="uploadImage($event)"/>
                </div>
            </div>

            <div class="card flex justify-content-end">
                <p-button label="Cadastrar" class="ml-3" size="small" (onClick)="onSubmit()" [outlined]="true"></p-button>
            </div>
            
        </form>
    </p-card>
    <p-toast></p-toast>
</div>
